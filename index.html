<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BrightShip 國際物流｜快速確實・到府收貨</title>
  <meta name="description" content="快速、確實、到府收貨的國際物流服務。提供空運/海運/快遞、清關、門到門配送與即時追蹤。立即線上報價。" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#F7FBFF;
      --card:#FFFFFF;
      --text:#0F172A;
      --muted:#475569;
      --line:#E2E8F0;

      --primary:#1E88E5;
      --primary-2:#0EA5E9;
      --success:#22C55E;
      --warning:#F59E0B;

      --shadow: 0 10px 30px rgba(15, 23, 42, .08);
      --radius: 18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:"Noto Sans TC", system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background:
        radial-gradient(900px 500px at 15% 10%, rgba(30,136,229,.16), transparent 60%),
        radial-gradient(800px 500px at 85% 20%, rgba(34,197,94,.12), transparent 60%),
        var(--bg);
      line-height:1.6;
    }
    a{color:inherit; text-decoration:none}
    .container{max-width:1120px; margin:0 auto; padding:0 20px}
    .nav{
      position:sticky; top:0; z-index:50;
      backdrop-filter:saturate(180%) blur(12px);
      background:rgba(247,251,255,.75);
      border-bottom:1px solid rgba(226,232,240,.8);
    }
    .nav-inner{
      display:flex; align-items:center; justify-content:space-between;
      padding:14px 0;
      gap:16px;
    }
    .brand{
      display:flex; align-items:center; gap:10px; font-weight:800;
      letter-spacing:.2px;
    }
    .logo{
      width:38px; height:38px; border-radius:12px;
      background:linear-gradient(135deg, var(--primary), var(--primary-2));
      box-shadow:0 12px 22px rgba(30,136,229,.25);
      position:relative;
    }
    .logo:after{
      content:"";
      position:absolute; inset:10px;
      border-radius:10px;
      border:2px solid rgba(255,255,255,.85);
      transform:rotate(12deg);
    }
    .nav-links{display:flex; gap:14px; flex-wrap:wrap; align-items:center; justify-content:flex-end}
    .nav-links a{
      color:var(--muted);
      font-weight:600;
      padding:8px 10px;
      border-radius:12px;
    }
    .nav-links a:hover{background:rgba(30,136,229,.08); color:var(--text)}
    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      gap:10px; padding:12px 16px;
      border-radius:14px;
      border:1px solid transparent;
      font-weight:700;
      cursor:pointer;
      transition:.15s ease;
      white-space:nowrap;
    }
    .btn-primary{
      background:linear-gradient(135deg, var(--primary), var(--primary-2));
      color:white;
      box-shadow:0 14px 28px rgba(30,136,229,.22);
    }
    .btn-primary:hover{transform:translateY(-1px)}
    .btn-ghost{
      background:rgba(255,255,255,.7);
      border-color:rgba(226,232,240,.9);
      color:var(--text);
    }
    .btn-ghost:hover{background:white}

    .hero{padding:54px 0 20px}
    .hero-grid{
      display:grid;
      grid-template-columns: 1.1fr .9fr;
      gap:28px;
      align-items:stretch;
    }
    .badge{
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 12px;
      background:rgba(34,197,94,.10);
      color:#14532D;
      border:1px solid rgba(34,197,94,.22);
      border-radius:999px;
      font-weight:700;
      font-size:13px;
    }
    h1{
      font-size:44px;
      line-height:1.15;
      margin:14px 0 12px;
      letter-spacing:-.6px;
    }
    .lead{color:var(--muted); font-size:17px; margin:0 0 18px}
    .hero-cta{display:flex; gap:12px; flex-wrap:wrap; margin:18px 0 18px}
    .trust-row{display:flex; gap:10px; flex-wrap:wrap; margin-top:10px}
    .pill{
      display:inline-flex; align-items:center; gap:8px;
      padding:10px 12px;
      background:rgba(255,255,255,.75);
      border:1px solid rgba(226,232,240,.9);
      border-radius:999px;
      font-weight:700;
      color:var(--muted);
      font-size:13px;
    }
    .card{
      background:rgba(255,255,255,.78);
      border:1px solid rgba(226,232,240,.9);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
    }
    .quote{
      padding:18px;
      display:flex;
      flex-direction:column;
      gap:12px;
      position:relative;
      overflow:hidden;
    }
    .quote:before{
      content:"";
      position:absolute;
      width:360px; height:360px;
      background:radial-gradient(circle at 30% 30%, rgba(30,136,229,.24), transparent 60%);
      right:-180px; top:-180px;
    }
    .quote h3{margin:0; font-size:18px; letter-spacing:-.2px}
    .grid-2{display:grid; grid-template-columns:1fr 1fr; gap:10px}
    label{font-size:12px; font-weight:700; color:var(--muted); display:block; margin-bottom:6px}
    input, select, textarea{
      width:100%;
      padding:12px 12px;
      border-radius:14px;
      border:1px solid rgba(226,232,240,.95);
      background:rgba(255,255,255,.9);
      outline:none;
      font-size:14px;
    }
    input:focus, select:focus, textarea:focus{
      border-color:rgba(30,136,229,.55);
      box-shadow:0 0 0 4px rgba(30,136,229,.12);
    }
    textarea{min-height:88px; resize:vertical}
    .note{font-size:12px; color:var(--muted); margin:0}
    .kpi{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:12px;
      margin:18px 0 0;
    }
    .kpi .k{
      padding:14px;
      border-radius:16px;
      border:1px dashed rgba(226,232,240,.95);
      background:rgba(255,255,255,.55);
    }
    .k b{display:block; font-size:18px}
    .k span{color:var(--muted); font-weight:600; font-size:12px}

    section{padding:36px 0}
    .section-title{
      display:flex; align-items:flex-end; justify-content:space-between; gap:16px; flex-wrap:wrap;
      margin-bottom:14px;
    }
    .section-title h2{
      margin:0;
      font-size:26px;
      letter-spacing:-.3px;
    }
    .section-title p{margin:0; color:var(--muted); font-weight:600}
    .cards{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap:14px;
    }
    .svc{
      padding:16px;
    }
    .icon{
      width:44px; height:44px;
      border-radius:14px;
      background:rgba(30,136,229,.10);
      border:1px solid rgba(30,136,229,.18);
      display:flex; align-items:center; justify-content:center;
      font-size:20px;
    }
    .svc h3{margin:10px 0 6px; font-size:16px}
    .svc p{margin:0; color:var(--muted); font-size:13px; font-weight:600}
    .split{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:14px;
    }
    .steps{padding:18px}
    .step{
      display:flex; gap:12px; padding:12px 0;
      border-top:1px solid rgba(226,232,240,.8);
    }
    .step:first-child{border-top:none}
    .num{
      width:30px; height:30px;
      border-radius:12px;
      background:rgba(34,197,94,.12);
      border:1px solid rgba(34,197,94,.22);
      display:flex; align-items:center; justify-content:center;
      font-weight:900; color:#14532D;
      flex:0 0 auto;
    }
    .step b{display:block}
    .step span{display:block; color:var(--muted); font-size:13px; font-weight:600}

    .banner{
      padding:18px;
      background:linear-gradient(135deg, rgba(30,136,229,.12), rgba(34,197,94,.10));
      border:1px solid rgba(226,232,240,.9);
      border-radius:var(--radius);
      display:flex; align-items:center; justify-content:space-between; gap:14px; flex-wrap:wrap;
    }
    .banner b{font-size:16px}
    .banner p{margin:4px 0 0; color:var(--muted); font-weight:600}
    .faq{padding:18px}
    details{
      border-top:1px solid rgba(226,232,240,.8);
      padding:12px 0;
    }
    details:first-child{border-top:none}
    summary{
      cursor:pointer;
      font-weight:800;
      list-style:none;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
    }
    summary::-webkit-details-marker{display:none}
    details p{margin:8px 0 0; color:var(--muted); font-weight:600}

    footer{
      padding:24px 0 40px;
      color:var(--muted);
    }
    .foot{
      display:grid;
      grid-template-columns: 1.2fr .8fr;
      gap:14px;
      align-items:start;
      padding-top:18px;
      border-top:1px solid rgba(226,232,240,.9);
    }
    .small{font-size:12px; color:var(--muted); font-weight:600}
    .toast{
      position:fixed;
      right:16px;
      bottom:16px;
      max-width:360px;
      background:rgba(15,23,42,.92);
      color:white;
      border-radius:14px;
      padding:12px 12px;
      box-shadow:0 18px 36px rgba(0,0,0,.22);
      display:none;
      z-index:100;
    }
    .toast b{display:block}
    .toast span{display:block; opacity:.85; font-size:12px; margin-top:2px}

    @media (max-width: 980px){
      .hero-grid{grid-template-columns:1fr}
      .cards{grid-template-columns: repeat(2, 1fr)}
      .split{grid-template-columns:1fr}
      .kpi{grid-template-columns: repeat(3, 1fr)}
      h1{font-size:38px}
    }
    @media (max-width: 560px){
      .cards{grid-template-columns:1fr}
      .kpi{grid-template-columns:1fr}
      h1{font-size:34px}
      .nav-links a{display:none}
    }
  </style>
</head>

<body>
  <header class="nav">
    <div class="container nav-inner">
      <a class="brand" href="#top" aria-label="回到首頁">
        <span class="logo" aria-hidden="true"></span>
        <span>BrightShip 國際物流</span>
      </a>
      <nav class="nav-links" aria-label="主選單">
        <a href="#services">服務項目</a>
        <a href="#process">出貨流程</a>
        <a href="#tracking">追蹤與時效</a>
        <a href="#faq">常見問題</a>
        <a class="btn btn-primary" href="#quote">立即報價</a>
      </nav>
    </div>
  </header>

  <main id="top" class="container">
